<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Website</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="hero-inner">
      <div class="container">
        <nav class="navbar">
          <div class="logo">
            <img src="./img/logo.png" alt="" />
          </div>
          <ul class="nav-menu">
            <li>
              <a href="index.html" class="nav-link">Home</a>
            </li>
            <li>
              <a href="about.html" class="nav-link">About</a>
            </li>
            <li>
              <a href="work.html" class="nav-link">Work</a>
            </li>
            <li>
              <a href="contact.html" class="nav-link active">Contact</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>

    <!-- Section a -->
    <section id="contact-a" class="py-2">
      <div class="container">
        <div class="section-content">
          <h1>Contact Me</h1>
          <div class="hr"></div>
          <p class="lead">This is how you can contact me</p>
          <form>
            <div class="text-fields">
              <input type="text" placeholder="Name" />
              <input type="email" placeholder="Email Address" />
              <input type="text" placeholder="Subject" />
              <input type="tel" placeholder="Phone Number" />
              <textarea placeholder="Enter Message"></textarea>
            </div>
            <input type="submit" value="Submit" class="btn-dark" />
          </form>
        </div>
      </div>
    </section>

    <section id="contact-b" class="py-3 bg-dark">
      <div class="container">
        <div class="section-content">
          <div>
            <i class="fas fa-envelope fa-3x"></i>
            <h3>Email</h3>
            <p>john@something.com</p>
          </div>
          <div>
            <i class="fas fa-phone-alt fa-3x"></i>
            <h3>Phone</h3>
            <p>555-555-5555</p>
          </div>
          <div>
            <i class="fas fa-address-card fa-3x"></i>
            <h3>Address</h3>
            <p>50 Main Street, Boston, MA</p>
          </div>
        </div>
      </div>
    </section>

    <!-- Contact C -->
    <section id="contact-c" class="py-4 bg-primary">
      <div class="container">
        <div class="section-content">
          <h1>Let's start your next project</h1>
        </div>
      </div>
    </section>

    <footer id="footer" class="py-2 bg-dark">
      <div class="container">
        <div class="footer-content">
          <p>Copyright &copy; 2019 - All Rights Reserved</p>
          <div class="social">
            <i class="fab fa-twitter"></i>
            <i class="fab fa-facebook"></i>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-linkedin"></i>
          </div>
        </div>
      </div>
    </footer>
    <script src="./js/typewriter.js"></script>
  </body>
</html>
